<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout event</title>
</head>
<body>
    <h1>Hello from Rohan</h1>
    <button type="submit" id="stop">stop</button>
</body>
<script>
    const changeText=function() {
        document.querySelector('h1').innerHTML = "Bye from Home"
        console.log("Hello")
    }
    const wait = setTimeout(changeText,2000)
    document.querySelector('#stop').addEventListener('click',function()
    {
        clearTimeout(wait)
        console.log("STOPPED");
    },false)
    
</script>
</html>
