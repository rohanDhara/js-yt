<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="main">
    <h1>BMI Generator</h1>
    <div class="container" >
        <form action="#">
            <label for="height">
                <span>Height in CM:</span>
                <input type="number" name="height" class="input" id="scale1">
            </label>
            <label for="weight">
                <span>weight in KG:</span>
                <input type="number" name="weight" class="input" id="scale2">
            </label>
                <input type="submit" value="Calculate" id="button">
            <p id="result"></p>    
            <p id="detail-result"></p>
            <p class="info">Below 18.5 is Underweight</p>
            <p class="info">18.5 to 25.9 is Healthy</p>
            <p class="info">greater than 25.9 is Overweight</p>
        </form>
    </div>    
</body>
<script src="script.js"></script>
</html>
