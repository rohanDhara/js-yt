<script>
    //example of closure 
        
    function clickHandler(color){
            return function(){ //here we are returning the lexical scope
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById('violet').onclick = clickHandler("violet")
        document.getElementById('orange').onclick = clickHandler("orange")
